<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dot Shape Animation</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; background: #000; }
    canvas { display: block; width: 100vw; height: 100vh; }

    /* Controls */
    .controls {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 1rem;
    }
    button {
      padding: 8px 14px;
      font-size: 16px;
      border: none;
      background: #fff2;
      color: #fff;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s;
    }
    button:hover { background: #fff4; }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="setShape('text')">Text</button>
    <button onclick="setShape('circle')">Circle</button>
    <button onclick="setShape('heart')">Heart</button>
  </div>

  <canvas id="dotCanvas"></canvas>

  <script>
    const canvas = document.getElementById("dotCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const dots = [];
    const numDots = 1200;
    const radius = 2;
    let shapePositions = [];
    let currentShape = "random";

    // create dots that fill viewport
    for (let i = 0; i < numDots; i++) {
      dots.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        tx: Math.random() * canvas.width,
        ty: Math.random() * canvas.height,
        speed: 0.05 + Math.random() * 0.02
      });
    }

    // get shape coordinates from a temporary canvas
    function getShapePositions(shapeType) {
      const tempCanvas = document.createElement("canvas");
      const tempCtx = tempCanvas.getContext("2d");
      tempCanvas.width = canvas.width;
      tempCanvas.height = canvas.height;

      tempCtx.fillStyle = "#fff";
      tempCtx.textAlign = "center";
      tempCtx.textBaseline = "middle";

      if (shapeType === "text") {
        tempCtx.font = "bold 200px Arial";
        tempCtx.fillText("HELLO", canvas.width / 2, canvas.height / 2);
      } else if (shapeType === "circle") {
        tempCtx.beginPath();
        tempCtx.arc(canvas.width / 2, canvas.height / 2, 200, 0, Math.PI * 2);
        tempCtx.fill();
      } else if (shapeType === "heart") {
        tempCtx.beginPath();
        const x = canvas.width / 2;
        const y = canvas.height / 2;
        const size = 12;
        for (let t = 0; t < Math.PI * 2; t += 0.02) {
          const hx = 16 * Math.pow(Math.sin(t), 3);
          const hy = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
          tempCtx.fillRect(x + hx * size, y - hy * size, 2, 2);
        }
      }

      const data = tempCtx.getImageData(0, 0, canvas.width, canvas.height).data;
      const positions = [];
      for (let y = 0; y < canvas.height; y += 8) {
        for (let x = 0; x < canvas.width; x += 8) {
          const index = (y * canvas.width + x) * 4;
          if (data[index + 3] > 128) positions.push({ x, y });
        }
      }
      return positions;
    }

    function setShape(shapeType) {
      currentShape = shapeType;
      shapePositions = getShapePositions(shapeType);
      for (let i = 0; i < dots.length; i++) {
        const pos = shapePositions[i % shapePositions.length];
        dots[i].tx = pos.x;
        dots[i].ty = pos.y;
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(0,0,0,0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ffff";
      for (let d of dots) {
        d.x += (d.tx - d.x) * d.speed;
        d.y += (d.ty - d.y) * d.speed;
        ctx.beginPath();
        ctx.arc(d.x, d.y, radius, 0, Math.PI * 2);
        ctx.fill();
      }
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      if (currentShape !== "random") setShape(currentShape);
    });
  </script>
</body>
</html>
