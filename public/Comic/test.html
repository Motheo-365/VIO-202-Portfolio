<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime.js Bounce Test</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <style>
    body {
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      font-size: 2rem;
    }
    .huhhh span {
      display: inline-block;
    }
  </style>
</head>
<body>

  <span class="huhhh">Huhhh...</span>

  <script>
    // Split text into letters
    const huh = document.querySelector(".huhhh");
    const text = huh.textContent.trim();
    huh.textContent = "";
    const chars = text.split("").map(char => {
      const span = document.createElement("span");
      span.textContent = char;
      huh.appendChild(span);
      return span;
    });

    // Animate each letter with bounce
    anime({
      targets: chars,
      translateY: [
        { value: -40, duration: 600, easing: "easeOutExpo" },
        { value: 0, duration: 800, easing: "easeOutBounce" }
      ],
      delay: anime.stagger(100),
      loop: true,
      loopDelay: 1000
    });
  </script>

</body>
</html>
