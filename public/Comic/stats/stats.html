<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Comic Page</title>

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="stars.css">
        <link rel = "stylesheet" href = "stats.css">
    </head>

    <body>

        <div class="stars"></div>

        <div class = "infographic">
             <div class = "landing-page">
                <video id="landing_page" autoplay muted playsinline>
                    <source src="Landing_Page.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class = "characters">
                <div class = "Inale">
                    <img id = "characters_heading" src = "images/characters_heading.png" alt = "Characters Heading">
                    <img id = "inale" src = "images/inale.png" alt = "Inale">
                
                    <div class="stats">
                        <img
                            id="stats_heading"
                            src="images/statictics_heading.png"
                            alt="Stats Heading"
                        />

                        <!-- Glowing stats container -->
                        <div id="stats_content">
                            <div class="stat-row">
                                <img class="stat-icon mysteriousness" src="images/mysteriousness.png" alt="Mysteriousness">
                                <img class="stat-value four" src="images/four.png" alt="4">
                            </div>

                            <div class="stat-row">
                                <img class="stat-icon strength" src="images/strength.png" alt="Strength">
                                <img class="stat-value two" src="images/two.png" alt="2">
                            </div>

                            <div class="stat-row">
                                <img class="stat-icon speed" src="images/speed.png" alt="Speed">
                                <img class="stat-value four" src="images/four.png" alt="4">
                            </div>

                            <div class="stat-row">
                                <img class="stat-icon intelligence" src="images/intelligence.png" alt="Intelligence">
                                <img class="stat-value four" src="images/four.png" alt="4">
                            </div>

                            <div class="stat-row">
                                <img class="stat-icon dexterity" src="images/dexterity.png" alt="Dexterity">
                                <img class="stat-value four" src="images/four.png" alt="4">
                            </div>

                            <div class="stat-row">
                                <img class="stat-icon agility" src="images/agility.png" alt="Agility">
                                <img class="stat-value four" src="images/four.png" alt="4">
                            </div>

                            <div class="stat-row">
                                <img class="stat-icon charisma" src="images/charisma.png" alt="Charisma">
                                <img class="stat-value two" src="images/two.png" alt="2">
                            </div>

                            <div class="stat-row">
                                <img class="stat-icon wisdom" src="images/wisdom.png" alt="Wisdom">
                                <img class="stat-value one" src="images/one.png" alt="1">
                            </div>

                            <div class="stat-row">
                                <img class="stat-icon constitution" src="images/constitution.png" alt="Constitution">
                                <img class="stat-value four" src="images/four.png" alt="4">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Glowing stats container for Corporate -->
                <div class = "Corporate">
                    <img id = "corporate_line" src = "images/0.75x/corprate_line.png" alt = "Corporate Line">
                    <img id = "corporate" src = "images/corporate_omni.png" alt = "Corporate">
                    <img id = "corporate_heading" src = "images/statictics_heading.png" alt = "Corporate Heading">

                    <div class = "corporate">
                        <div id="stats_content_corporate">
                            <div class="stat-row">
                                <img class="stat-icon greedometer" src="images/greedometer.png" alt="Greedometer">
                                <img class="stat-value money" src="images/money.png" alt="Money">
                            </div>

                            <div class="stat-row">
                                <img class="stat-icon strength" src="images/strength.png" alt="Strength">
                                <img class="stat-value five" src="images/five.png" alt="5">
                            </div>

                            <div class="stat-row">
                                <img class="stat-icon speed" src="images/speed.png" alt="Speed">
                                <img class="stat-value two" src="images/two.png" alt="2">
                            </div>

                            <div class="stat-row">
                                <img class="stat-icon intelligence" src="images/intelligence.png" alt="Intelligence">
                                <img class="stat-value five" src="images/five.png" alt="5">
                            </div>

                            <div class="stat-row">
                                <img class="stat-icon defense" src="images/defense.png" alt="Defense">
                                <img class="stat-value four" src="images/four.png" alt="4">
                            </div>

                            <div class="stat-row">
                                <img class="stat-icon power" src="images/power.png" alt="Power">
                                <img class="stat-value five" src="images/five.png" alt="5">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class = "robot">
                <img id = "robot" src = "images/0.75x/robot.png" alt = "Robot">
                <img id = "robot-abilities" src = "images/0.75x/abilities.png" alt = "Robot Abilities">
                <img id = "robot_text" src = "images/0.75x/robot_abilities.png" alt = "Robot Abilities Text">
            </div>
        </div>

        <button type="button" onclick="location.href='/Comic/comic_submit/index.html'" class="next_page" 
            style="background-color: #4c74af;
            color: white;
            border: none;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 3rem;
            cursor: pointer;
            border-radius: 5px;"> â†’ </button>
        <script src="script.js" defer></script>
    </body>
</html>
